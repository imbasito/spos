<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOS Start</title>
    <style>
        :root {
            --win-gray-1: #111111;
            --win-gray-2: #5c5c5c;
            --win-gray-3: #8e8e8e;
            --win-bg: #ffffff;
            --win-border: rgba(0, 0, 0, 0.08);
            --brand-color: #0078D4; /* Windows Professional Blue */
            --error-red: #d13438;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Segoe UI is native Windows professional font */
            font-family: "Segoe UI Variable", "Segoe UI", "San Francisco", Roboto, Helvetica, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-app-region: drag;
            transition: opacity 0.5s ease;
        }

        body.fade-out {
            opacity: 0;
        }

        /* Sleek compact Windows 11 style rectangle */
        .container {
            position: relative;
            background: var(--win-bg);
            width: 460px;
            height: 280px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 
                0 32px 64px rgba(0,0,0,0.18),
                0 2px 6px rgba(0,0,0,0.08);
            border: 1px solid var(--win-border);
            overflow: hidden;
            animation: appFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes appFadeIn {
            from { opacity: 0; transform: scale(0.96) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* ------------------------------------------------ */
        /* PRESERVED: LOGO STYLES & ANIMATIONS              */
        /* ------------------------------------------------ */
        .logo-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo-wrapper {
            position: relative;
            width: 220px; /* Kept exact requested width */
            overflow: hidden;
            animation: 
                logoUnwrap 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                breath 5s ease-in-out infinite 1.2s;
        }

        .logo-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.06)); /* Kept drop-shadow */
        }

        @keyframes logoUnwrap {
            0% { transform: translateY(-40px); opacity: 0; clip-path: inset(0 0 100% 0); }
            100% { transform: translateY(0); opacity: 1; clip-path: inset(0 0 0% 0); }
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.04); filter: brightness(1.03); }
        }

        /* ------------------------------------------------ */
        /* BOTTOM FOOTER / METADATA                         */
        /* ------------------------------------------------ */
        .footer {
            height: 50px;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
            border-top: 1px solid var(--win-border);
            position: relative;
        }

        .status-block {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Subtle sleek loading spinner instead of big dots */
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 120, 212, 0.2);
            border-top-color: var(--brand-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status-text {
            font-size: 11px;
            font-weight: 600;
            color: var(--win-gray-2);
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .metadata-block {
            text-align: right;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version-text {
            font-size: 11px;
            font-weight: 600;
            color: var(--win-gray-3);
        }

        .credit-text {
            font-size: 11px;
            color: var(--win-gray-3);
            font-weight: 500;
        }

        .credit-text strong {
            color: var(--win-gray-1);
            font-weight: 700;
        }

        .divider {
            width: 4px;
            height: 4px;
            background: var(--win-gray-3);
            border-radius: 50%;
            opacity: 0.5;
        }

        /* Flush bottom progress bar */
        .progress-bar-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar-bg.show {
            opacity: 1;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--brand-color);
            width: 0%;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ------------------------------------------------ */
        /* ERROR OVERLAY                                    */
        /* ------------------------------------------------ */
        .error-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--win-bg);
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            -webkit-app-region: drag;
        }

        .error-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--error-red);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-message {
            font-size: 13px;
            color: var(--win-gray-2);
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }

        .error-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: auto;
        }

        .btn {
            padding: 8px 20px;
            font-size: 12px;
            font-family: inherit;
            font-weight: 600;
            border-radius: 4px;
            border: 1px solid transparent;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.1s ease;
        }

        .btn-primary {
            background: var(--brand-color);
            color: white;
        }

        .btn-primary:hover {
            background: #006cbe;
        }

        .btn-secondary {
            background: #f3f2f1;
            color: var(--win-gray-1);
            border-color: rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: #edebe9;
        }
        
        /* Hidden output log for dev mode */
        #output-container {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- Center Logo Area -->
        <div class="logo-area">
            <div class="logo-wrapper">
                <!-- Assumed path continues to work -->
                <img src="public/assets/images/branding/sinyx-slogan.png" alt="SINYX Logo">
            </div>
        </div>

        <!-- Sleek Footer Area -->
        <div class="footer">
            <div class="status-block">
                <div class="spinner" id="main-spinner"></div>
                <div id="status-text">INITIALIZING...</div>
            </div>

            <div class="metadata-block">
                <div class="version-text" id="version-text">v1.1.0</div>
                <div class="divider"></div>
                <div class="credit-text">Built by <strong>SINYX</strong></div>
            </div>

            <!-- Flush progress bar along the very bottom -->
            <div class="progress-bar-bg" id="progress-container">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- Error State Overlay -->
        <div class="error-overlay" id="error-container">
            <div class="error-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                System Error
            </div>
            <div class="error-message" id="error-message">
                An unexpected error occurred during startup.
            </div>
            <div class="error-actions">
                <button class="btn btn-secondary" onclick="window.showLogs()">Logs</button>
                <button class="btn btn-secondary" onclick="window.restoreBackup()">Restore</button>
                <button class="btn btn-primary" onclick="window.retryInitialization()">Retry</button>
            </div>
        </div>

        <!-- Invisible container to keep JS logs working without crashing -->
        <div id="output-container"><div id="output-content"></div></div>

    </div>

    <!-- Interface scripts ensuring all Electron IPC calls succeed -->
    <script>
        window.fadeOut = () => {
            document.body.classList.add('fade-out');
        };

        window.setVersion = (v) => {
            const el = document.getElementById('version-text');
            if(el) el.innerText = 'v' + v;
        };

        let lastStatus = "";
        window.updateStatus = (msg) => {
            const el = document.getElementById('status-text');
            if(el && msg !== lastStatus) {
                // Short fade for text change
                el.style.opacity = '0';
                setTimeout(() => {
                    el.innerText = msg;
                    el.style.opacity = '1';
                }, 150);
                lastStatus = msg;
            }
        };

        // Redesigned: Stages just update the status text in the sleek UI
        window.setStage = (stageName) => {
            if (stageName) {
                // capitalize first letter
                const formatted = stageName.charAt(0).toUpperCase() + stageName.slice(1);
                window.updateStatus(`Stage: ${formatted}...`);
            }
        };

        window.setStageError = (stageName) => {
            window.updateStatus(`Error in ${stageName}`);
            const spinner = document.getElementById('main-spinner');
            if(spinner) spinner.style.borderColor = 'var(--error-red)';
        };

        window.showError = (title, message) => {
            document.getElementById('error-title').innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                ${title}
            `;
            document.getElementById('error-message').innerText = message;
            document.getElementById('error-container').classList.add('show');
        };

        window.hideError = () => {
            document.getElementById('error-container').classList.remove('show');
            const spinner = document.getElementById('main-spinner');
            if(spinner) spinner.style.borderColor = 'var(--brand-color)';
        };

        window.addOutputLine = (line) => {
            // Logs appended quietly
            const outputContent = document.getElementById('output-content');
            const lineEl = document.createElement('div');
            lineEl.innerText = line;
            outputContent.appendChild(lineEl);
        };

        window.toggleOutput = () => {}; // No-op in sleek design
        window.showOutput = () => {};   // No-op

        window.setProgress = (percent) => {
            const container = document.getElementById('progress-container');
            const fill = document.getElementById('progress-fill');
            
            container.classList.add('show');
            fill.style.width = Math.min(100, Math.max(0, percent)) + '%';
        };

        // Action bridges to Electron
        window.retryInitialization = () => {
            if (window.electron && window.electron.retryInit) {
                window.hideError();
                window.electron.retryInit();
            }
        };

        window.showLogs = () => {
            if (window.electron && window.electron.showLogs) {
                window.electron.showLogs();
            }
        };

        window.restoreBackup = () => {
            if (window.electron && window.electron.restoreBackup) {
                window.electron.restoreBackup();
            }
        };
    </script>
</body>
</html>
