<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: transparent; /* Allows for soft rounded corners/shadows if needed */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-app-region: drag;
            transition: opacity 0.5s ease;
        }

        body.fade-out {
            opacity: 0;
        }

        .container {
            position: relative;
            background: #ffffff;
            width: 420px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            animation: cardFadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }


        @keyframes cardFadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Premium Breathing Logo */
        .logo {
            width: 180px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breath 4s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 5px 15px rgba(0,0,0,0.05)); }
            50% { transform: scale(1.03); filter: drop-shadow(0 10px 25px rgba(0,0,0,0.1)); }
        }

        .brand {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            font-weight: 400;
            color: #86868b;
            letter-spacing: 0.1px;
            margin-bottom: 30px;
        }

        /* Apple-style subtle loader dots */
        .loader {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .loader span {
            width: 6px;
            height: 6px;
            background: #d2d2d7;
            border-radius: 50%;
            animation: dotLoader 1.4s infinite ease-in-out;
        }

        .loader span:nth-child(1) { animation-delay: 0s; }
        .loader span:nth-child(2) { animation-delay: 0.2s; }
        .loader span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotLoader {
            0%, 80%, 100% { transform: scale(0.8); background: #d2d2d7; }
            40% { transform: scale(1.2); background: #1d1d1f; }
        }

        #status-text {
            font-size: 12px;
            font-weight: 400;
            color: #86868b;
            letter-spacing: 0.2px;
        }

        #status-text strong {
            color: #1d1d1f;
            font-weight: 600;
            margin-right: 8px;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
        }


        .footer {
            margin-top: 40px;
            font-size: 11px;
            color: #aeaeb2;
        }

        .footer strong { color: #1d1d1f; font-weight: 600; }

        .version {
            position: absolute;
            bottom: 12px;
            right: 15px;
            font-size: 10px;
            font-weight: 600;
            color: #8e8e93;
            background: #f2f2f7; /* Apple System Gray 6 */
            padding: 4px 12px;
            border-radius: 20px;
            letter-spacing: 0.5px;
            border: 1px solid rgba(0,0,0,0.05);
            text-transform: uppercase;
        }




    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="public/assets/images/branding/sinyx-slogan.png" alt="SINYX Logo">
        </div>
        
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p id="status-text">INITIALIZING CORE SERVICES</p>

        <div class="footer">
            Developed by <strong>SINYX</strong>
        </div>
        <span class="version" id="version-text">V1.0.5</span>
    </div>


    <script>
        // Internal hooks for IPC
        window.fadeOut = () => {
            document.body.classList.add('fade-out');
        };

        window.setVersion = (v) => {
            if(document.getElementById('version-text')) {
                document.getElementById('version-text').innerText = 'V' + v;
            }
        };
    </script>
</body>


</body>

</html>
