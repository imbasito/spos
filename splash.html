<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOS</title>
    <style>
        :root {
            --apple-gray-1: #1d1d1f;
            --apple-gray-2: #86868b;
            --apple-gray-3: #aeaeb2;
            --apple-gray-pill: #f2f2f7;
            --apple-bg: #f5f5f7;
            --success-green: #34c759;
            --error-red: #ff3b30;
            --warning-orange: #ff9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-app-region: drag;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.fade-out {
            opacity: 0;
        }

        .container {
            position: relative;
            background: #ffffff;
            width: 460px;
            padding: 70px 40px 40px; /* Airy Spacing */
            border-radius: 28px; /* Professional Apple Curve */
            text-align: center;
            box-shadow: 
                0 40px 80px rgba(0,0,0,0.12),
                0 0 1px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.03);
            animation: cardAppear 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.92) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* ------------------------------------------------ */
        /* LOGO ANIMATION (UNWRAP + BREATH)                 */
        /* ------------------------------------------------ */
        .logo-wrapper {
            position: relative;
            width: 220px; /* Increased Size for Professional Focus */
            margin: 0 auto 50px;
            overflow: hidden;
            border-radius: 12px;
            animation: 
                logoUnwrap 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                breath 5s ease-in-out infinite 1.2s;
        }

        .logo-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.06));
        }

        @keyframes logoUnwrap {
            0% { transform: translateY(-40px); opacity: 0; clip-path: inset(0 0 100% 0); }
            100% { transform: translateY(0); opacity: 1; clip-path: inset(0 0 0% 0); }
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.04); filter: brightness(1.03); }
        }

        /* ------------------------------------------------ */
        /* LOADER & TYPOGRAPHY                              */
        /* ------------------------------------------------ */
        .loader {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .loader span {
            width: 7px;
            height: 7px;
            background: #e5e5e7;
            border-radius: 50%;
            animation: dotLoader 1.8s infinite ease-in-out;
        }

        .loader span:nth-child(2) { animation-delay: 0.3s; }
        .loader span:nth-child(3) { animation-delay: 0.6s; }

        @keyframes dotLoader {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40% { transform: scale(1.4); opacity: 1; background: var(--apple-gray-2); }
        }

        #status-text {
            font-size: 11px;
            font-weight: 500;
            color: var(--apple-gray-2);
            letter-spacing: 2.5px; /* Refined spacing */
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* ------------------------------------------------ */
        /* FOOTER (DEVELOPER + VERSION ALIGNMENT)           */
        /* ------------------------------------------------ */
        .bottom-shelf {
            margin-top: 45px; /* Tightened from 60px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f2f2f7;
            padding-top: 10px; /* Closer to line */
        }


        .developer-text {
            font-size: 10px;
            color: var(--apple-gray-3);
            letter-spacing: 0.3px;
            font-weight: 500;
        }

        .developer-text strong { color: var(--apple-gray-2); font-weight: 600; }

        .version-pill {
            font-size: 10px;
            font-weight: 700;
            color: var(--apple-gray-2);
            background: var(--apple-gray-pill);
            padding: 5px 14px;
            border-radius: 20px;
            letter-spacing: 0.8px;
            border: 1px solid rgba(0,0,0,0.03);
            /* Premium Sans Font instead of Mono */
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif;
        }

        /* ------------------------------------------------ */
        /* PROGRESS STAGES                                  */
        /* ------------------------------------------------ */
        .stages-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            opacity: 0;
            animation: stagesFadeIn 0.6s ease-out 0.5s forwards;
        }

        @keyframes stagesFadeIn {
            to { opacity: 1; }
        }

        .stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stage-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f2f2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .stage-icon::before {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d1d6;
            transition: all 0.3s ease;
        }

        .stage.active .stage-icon {
            background: rgba(0, 122, 255, 0.1);
        }

        .stage.active .stage-icon::before {
            background: #007aff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .stage.completed .stage-icon {
            background: rgba(52, 199, 89, 0.1);
        }

        .stage.completed .stage-icon::before {
            background: var(--success-green);
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .stage.error .stage-icon {
            background: rgba(255, 59, 48, 0.1);
        }

        .stage.error .stage-icon::before {
            background: var(--error-red);
            content: '✕';
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .stage-label {
            font-size: 9px;
            font-weight: 600;
            color: var(--apple-gray-3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stage.active .stage-label,
        .stage.completed .stage-label {
            color: var(--apple-gray-2);
        }

        /* ------------------------------------------------ */
        /* ERROR STATE                                       */
        /* ------------------------------------------------ */
        .error-container {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 59, 48, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 59, 48, 0.1);
        }

        .error-container.show {
            display: block;
            animation: errorSlideIn 0.4s ease-out;
        }

        @keyframes errorSlideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--error-red);
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 11px;
            color: var(--apple-gray-2);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .error-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-button {
            padding: 8px 16px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .action-button.primary {
            background: #007aff;
            color: white;
        }

        .action-button.primary:hover {
            background: #0051d5;
        }

        .action-button.secondary {
            background: #f2f2f7;
            color: var(--apple-gray-1);
        }

        .action-button.secondary:hover {
            background: #e5e5ea;
        }

        /* ------------------------------------------------ */
        /* DETAILED OUTPUT                                  */
        /* ------------------------------------------------ */
        .output-container {
            display: none;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: #f8f8f8;
            border-radius: 8px;
            padding: 12px;
            text-align: left;
        }

        .output-container.show {
            display: block;
        }

        .output-line {
            font-size: 9px;
            font-family: 'SF Mono', 'Consolas', monospace;
            color: var(--apple-gray-2);
            line-height: 1.5;
            margin: 2px 0;
        }

        /* ------------------------------------------------ */
        /* PROGRESS BAR                                     */
        /* ------------------------------------------------ */
        .progress-container {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container.show {
            opacity: 1;
        }

        .progress-bar-bg {
            height: 4px;
            background: #f2f2f7;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #0051d5);
            border-radius: 2px;
            width: 0%;
            transition: width 0.4s ease;
        }

        .progress-text {
            font-size: 10px;
            color: var(--apple-gray-3);
            margin-top: 8px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="public/assets/images/branding/sinyx-slogan.png" alt="SINYX Logo">
        </div>
        
        <!-- Progress Stages -->
        <div class="stages-container" id="stages">
            <div class="stage" data-stage="preparing">
                <div class="stage-icon"></div>
                <div class="stage-label">Preparing</div>
            </div>
            <div class="stage" data-stage="validating">
                <div class="stage-icon"></div>
                <div class="stage-label">Validating</div>
            </div>
            <div class="stage" data-stage="migrating">
                <div class="stage-icon"></div>
                <div class="stage-label">Migrating</div>
            </div>
            <div class="stage" data-stage="finalizing">
                <div class="stage-icon"></div>
                <div class="stage-label">Finalizing</div>
            </div>
        </div>
        
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <p id="status-text">INITIALIZING SYSTEMS</p>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>

        <!-- Error Container -->
        <div class="error-container" id="error-container">
            <div class="error-title" id="error-title">Initialization Failed</div>
            <div class="error-message" id="error-message">
                An unexpected error occurred during system initialization.
            </div>
            <div class="error-actions">
                <button class="action-button primary" onclick="window.retryInitialization()">Retry</button>
                <button class="action-button secondary" onclick="window.showLogs()">View Logs</button>
                <button class="action-button secondary" onclick="window.restoreBackup()">Restore Backup</button>
            </div>
        </div>

        <!-- Detailed Output -->
        <div class="output-container" id="output-container">
            <div id="output-content"></div>
        </div>

        <div class="bottom-shelf">
            <div class="developer-text">
                Developed by <strong>SINYX</strong>
            </div>
            <div class="version-pill" id="version-text">v1.1.0</div>
        </div>
    </div>

    <script>
        let currentStage = '';
        let outputLines = [];

        window.fadeOut = () => {
            document.body.classList.add('fade-out');
        };

        window.setVersion = (v) => {
            if(document.getElementById('version-text')) {
                document.getElementById('version-text').innerText = 'v' + v;
            }
        };

        // Smooth status transitions
        let lastStatus = "";
        window.updateStatus = (msg) => {
            const el = document.getElementById('status-text');
            if(el && msg !== lastStatus) {
                el.style.transition = 'opacity 0.2s ease';
                el.style.opacity = '0';
                setTimeout(() => {
                    el.innerText = msg;
                    el.style.opacity = '1';
                }, 200);
                lastStatus = msg;
            }
        };

        // Set active stage
        window.setStage = (stageName) => {
            // Complete previous stages
            const stages = ['preparing', 'validating', 'migrating', 'finalizing'];
            const currentIndex = stages.indexOf(stageName);
            
            stages.forEach((stage, index) => {
                const stageEl = document.querySelector(`[data-stage="${stage}"]`);
                if (index < currentIndex) {
                    stageEl.classList.remove('active', 'error');
                    stageEl.classList.add('completed');
                } else if (index === currentIndex) {
                    stageEl.classList.remove('completed', 'error');
                    stageEl.classList.add('active');
                } else {
                    stageEl.classList.remove('active', 'completed', 'error');
                }
            });
            
            currentStage = stageName;
        };

        // Mark stage as error
        window.setStageError = (stageName) => {
            const stageEl = document.querySelector(`[data-stage="${stageName}"]`);
            if (stageEl) {
                stageEl.classList.remove('active', 'completed');
                stageEl.classList.add('error');
            }
        };

        // Show error
        window.showError = (title, message) => {
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('error-title').innerText = title;
            document.getElementById('error-message').innerText = message;
            document.getElementById('error-container').classList.add('show');
            
            // Mark current stage as error
            if (currentStage) {
                window.setStageError(currentStage);
            }
        };

        // Hide error
        window.hideError = () => {
            document.getElementById('error-container').classList.remove('show');
            document.querySelector('.loader').style.display = 'flex';
        };

        // Add output line
        window.addOutputLine = (line) => {
            outputLines.push(line);
            const outputContent = document.getElementById('output-content');
            const lineEl = document.createElement('div');
            lineEl.className = 'output-line';
            lineEl.innerText = line;
            outputContent.appendChild(lineEl);
            
            // Auto-scroll to bottom
            const container = document.getElementById('output-container');
            container.scrollTop = container.scrollHeight;
        };

        // Toggle output visibility
        window.toggleOutput = () => {
            const container = document.getElementById('output-container');
            container.classList.toggle('show');
        };

        // Show output
        window.showOutput = () => {
            document.getElementById('output-container').classList.add('show');
        };

        // Update progress bar
        window.setProgress = (percent) => {
            const container = document.getElementById('progress-container');
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('progress-text');
            
            container.classList.add('show');
            fill.style.width = percent + '%';
            text.innerText = Math.round(percent) + '%';
        };

        // Action handlers (to be implemented in main process)
        window.retryInitialization = () => {
            if (window.electron && window.electron.retryInit) {
                window.hideError();
                window.electron.retryInit();
            }
        };

        window.showLogs = () => {
            if (window.electron && window.electron.showLogs) {
                window.electron.showLogs();
            }
        };

        window.restoreBackup = () => {
            if (window.electron && window.electron.restoreBackup) {
                window.electron.restoreBackup();
