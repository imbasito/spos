<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOS - License Generator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .result.show { display: block; }
        .result h3 {
            color: #28a745;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .license-key {
            background: #333;
            color: #00ff88;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            cursor: pointer;
            transition: background 0.2s;
        }
        .license-key:hover {
            background: #444;
        }
        .copy-hint {
            color: #888;
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }
        .info-box {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }
        .copied {
            background: #28a745 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê License Generator</h1>
        <p class="subtitle">Generate license keys for SPOS customers</p>
        
        <div class="info-box">
            ‚ö†Ô∏è Keep this file private. Only you (the developer) should have access.
        </div>

        <div class="form-group">
            <label for="shopName">Shop/Business Name</label>
            <input type="text" id="shopName" placeholder="e.g., Karachi Sweets" required>
        </div>

        <div class="form-group">
            <label for="licenseType">License Type</label>
            <select id="licenseType">
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="5">5 Years</option>
                <option value="99">Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="machineId">Machine ID (Optional - leave empty for any PC)</label>
            <input type="text" id="machineId" placeholder="Leave empty to allow any PC">
        </div>

        <button class="btn" onclick="generateLicense()">Generate License Key</button>

        <div class="result" id="result">
            <h3>‚úÖ License Generated!</h3>
            <div class="license-key" id="licenseKey" onclick="copyLicense()"></div>
            <p class="copy-hint">Click to copy</p>
            <div style="margin-top: 15px; font-size: 13px; color: #666;">
                <p><strong>Licensed to:</strong> <span id="resultShop"></span></p>
                <p><strong>Expires:</strong> <span id="resultExpiry"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Secret key - KEEP THIS PRIVATE!
        const SECRET_KEY = 'MITHAI_POS_2026_QTECH_SECRET';

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash | 0; // Force 32-bit signed integer (same as PHP)
            }
            return Math.abs(hash).toString(16).toUpperCase().padStart(8, '0');
        }

        function encodeBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function generateLicense() {
            const shopName = document.getElementById('shopName').value.trim();
            const licenseType = document.getElementById('licenseType').value;
            const machineId = document.getElementById('machineId').value.trim() || 'ANY';

            if (!shopName) {
                alert('Please enter shop name');
                return;
            }

            // Calculate expiry date
            const now = new Date();
            let expiryDate;
            if (licenseType === '99') {
                expiryDate = new Date(2099, 11, 31); // Lifetime = year 2099
            } else {
                expiryDate = new Date(now.getFullYear() + parseInt(licenseType), now.getMonth(), now.getDate());
            }

            const expiryStr = expiryDate.toISOString().split('T')[0]; // YYYY-MM-DD

            // Create license data
            const licenseData = {
                shop: shopName,
                expiry: expiryStr,
                machine: machineId,
                created: now.toISOString().split('T')[0]
            };

            // Create verification hash
            const dataString = `${shopName}|${expiryStr}|${machineId}|${SECRET_KEY}`;
            const checksum = simpleHash(dataString);

            // Encode license
            const licensePayload = JSON.stringify(licenseData);
            const encodedLicense = encodeBase64(licensePayload);
            
            // Format: MPOS-[encoded data]-[checksum]
            const licenseKey = `MPOS-${encodedLicense}-${checksum}`;

            // Display result
            document.getElementById('licenseKey').textContent = licenseKey;
            document.getElementById('resultShop').textContent = shopName;
            document.getElementById('resultExpiry').textContent = licenseType === '99' ? 'Lifetime' : expiryStr;
            document.getElementById('result').classList.add('show');
        }

        function copyLicense() {
            const licenseKey = document.getElementById('licenseKey').textContent;
            navigator.clipboard.writeText(licenseKey).then(() => {
                const el = document.getElementById('licenseKey');
                el.classList.add('copied');
                el.textContent = 'Copied!';
                setTimeout(() => {
                    el.classList.remove('copied');
                    el.textContent = licenseKey;
                }, 1500);
            });
        }
    </script>
</body>
</html>
